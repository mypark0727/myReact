<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
</head>
<body>
    <script>
    // GitHub Pages의 404를 SPA로 리디렉션
    const redirectTo = window.location.origin + '/myReact/';
    location.replace(redirectTo + '#' + window.location.pathname.slice('/myReact'.length));
    </script>
